<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ofertas</title>
    <link rel="stylesheet" href="css/estilo.css"><!-- Estilo de css -->
    <link rel="icon" href="images/logotipo-viaje-detallado_23-2148616611.png">
    <!--logo en la pestaña del navegador-->
    <script type="text/javascript" src="js/main.js"></script>
    <!--javascript-->
    <!--api de leflet-->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
        integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
        crossorigin="" />
    <!--api de leflet-->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
        integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
        crossorigin="">
        </script>
</head>

<body>
    <header>
        <figure class="logo">
            <img class="logotipo" src="images/logotipo-viaje-detallado_23-2148616611.png" alt="Logo" />
        </figure>
        <div class="titulo">
            <h1>J&J Travel Agency</h1>
        </div>
    </header>
    <nav>
        <!--Barra de navegación-->
        <div class="menu_desplegable">
            <div class="btn_menu">
                <a><img class="menu_logo" src="images/588a64e0d06f6719692a2d10.png" alt="Logo de menu"></a>
                <a>MENÚ</a>
            </div>
            <span class="slogan">Tu mejor plan comienza con nosotros</span>
        </div>
        <ul class="navigation">
            <!--barra de navegacion-->
            <li class="slogan">Tu mejor plan comienza con nosotros</li>
            <li class="item"><img class="logo_nav" id="nav_home"
                    src="images/395-3953291_vacation-house-check-form-new-home-builder-icon.png" alt="logo home"><a class="route"
                    id="home">Home</a></li>
            <li class="item"><img class="logo_nav" id="nav_destinos" src="images/854996.png" alt="logo destinos"><a class="route"
                    id="destino">Destinos</a></li>
            <li class="item"><img class="logo_nav" id="nav_ofertas" src="images/logo_ofertas.png" alt="logo ofertas"><a
                    class="route" id="oferta">Ofertas</a></li>
            <li class="item"><img class="logo_nav" id="nav_administrador" src="images/logo_administrador.png" alt="logo admin"><a
                    class="route" id="administrador">Administrador</a></li>
            <li class="item"><img class="logo_nav" id="nav_tipos" src="images/logo_tipos_de_viajes.png" alt="logo tipos"><a
                    class="route" id="tipos_de_viajes">Tipos de viajes</a></li>
            <li class="item" id="nosotros"><img class="logo_nav" id="nav_nosotros" src="images/logo_de_nosotross.png"
                    alt="logo nosotros"><a class="route" id="nosotross">Nosotros</a> </li>
            <li class="item"><img class="logo_nav" id="nav_turnos" src="images/logo_turnos.png" alt="logo turnos"><a class="route"
                    id="turnos">Turnos</a></li>
            <li class="item" id="contacto"><img class="logo_nav" id="nav_contacto" src="images/logo_contacto.png"
                    alt="logo contacto"><a class="route" id="contactos">Contacto</a> </li>
        </ul>
    </nav>
    <div id="content">

    </div>
    <footer>
        <div class="redes">
            <img class="red" src="images/social-media-5995266_960_720.webp" alt="Logos de redes sociales">
        </div>
        <div class="copyright">
            <h5>© 2022 Copyright Text</h5>
        </div>
    </footer>
</body>

</html>
